<script>
var user_id = "0";
var company_num = "0";

$(function(){
  $('#buyShakeBtn').click(function(){
    if(user_id <= 0) {
      alert("请先登录");
      window.location.href = "http://www.wxscreen.com/user/login";
      return false;
    }
    if (company_num == '0') {
      if (!confirm('您还没有通过审核的大屏幕，需要申请吗？')) {
        return false;
      } else {
        window.location.href="http://www.wxscreen.com/user/apply";
        return true;
      }
    }
    var new_top = $(this).offset().top;
    $(".pop-select").attr('style', 'top:'+new_top+'px;').show();
  });

  $("#js_sub").click(function (){
    var url = $(this).attr('href');
    if (url != 'javascript:void(0);'){
        $("select[name=domain] option:eq(0)").attr("selected", "selected");
        //$(this).attr('href', 'javascript:;');
        $("#show-company").hide(function (){ $("#js_sub").attr('href', 'javascript:void(0);');});
    }
  });

  $("select[name=domain]").change(function (){
    var domain = $("select[name=domain]").val();
    if ('string' != typeof(domain)){ alert("信息错误~"); return false;}
    var goods_id = $("#js_sub").attr("data-goods-id");
    var url = '';
    url  = 'http://www.wxscreen.com/'+domain+'/goods?goods_id='+goods_id;
    if (domain == '1') {
        url = 'javascript:void(0);';
    }
    $("#js_sub").attr("href", url);
    return true;
  });
});
