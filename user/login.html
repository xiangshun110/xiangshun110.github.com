<script>
  $(function(){
  $('.select-me').click(function(){
        $(this).children('.icon-select').toggleClass('icon-selected');
      });
  
    $('input[name="username"], input[name="password"]').keyup(function(){
      $(this).closest('.control-group').removeClass('error')
    });
    
    // 登录
    $('#loginSubmitBtn').click(function(){
      var username = $.trim($('input[name="username"]').val());
      var password = $.trim($('input[name="password"]').val());
      if ( !username ) {
        $('input[name="username"]').closest('.control-group').addClass('error');
        $('input[name="username"]').focus();
        return;
      }
      if ( !password ) {
        $('input[name="password"]').closest('.control-group').addClass('error');
        $('input[name="password"]').focus();
        return;
      }
      $.post("http://www.wxscreen.com/user/login", { 'username':username, 'password':password }, function(json){
        if ( json.info != 'ok' ) {
          alert(json.info);
          return false;
        }
        //alert(json.href);
       window.location.href = json.href;
      }, 'json');
    });
    
    $("input").keyup(function (){
        var obj = $(this);
        var cls = obj.data('js');
        if(obj.val()){
               $("."+cls).html('');
        } else {
            if (cls == 'js_user') {
                $("."+cls).html('用户名/邮箱/大屏幕账号');
            } else {
                $("."+cls).html('密码');
            }
        }
    });
    
    $(".btn-regist").click(function (e){
        e.preventDefault();
        window.location.href = "http://www.wxscreen.com/user/register";
    });
    
    $(document).keydown(function(e){
        if(e.which == 13) {
             var username = $.trim($('input[name="username"]').val());
              var password = $.trim($('input[name="password"]').val());
              if ( !username ) {
                $('input[name="username"]').closest('.control-group').addClass('error');
                $('input[name="username"]').focus();
                return;
              }
              if ( !password ) {
                $('input[name="password"]').closest('.control-group').addClass('error');
                $('input[name="password"]').focus();
                return;
              }
              $.post("http://www.wxscreen.com/user/login", { 'username':username, 'password':password }, function(json){
                if ( json.info != 'ok' ) {
                  alert(json.info);
                  return false;
                }
                //alert(json.href);
               window.location.href = json.href;
              }, 'json');
        }
        });
  });
</script>
